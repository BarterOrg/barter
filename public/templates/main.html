<div class="box" data-ng-init="initialize()">
  <a href="#" ng-click="logout()">Logout</a>
  <h1>Barter</h1>
  <h4>Take a look in your area:</h4>
  <div id="map-canvas"></div>
  <button ng-click="postRedirect()">Post an item!</button>
  <button ng-click="updateLocation()">Find me!</button>
  <button ng-click="convRedirect()">View messages!</button>
  <div class="newMessage" ng-show="newMessageDisplay">
    <form ng-submit="sendNewMessage(recipient)">
      <p>To:</p>
      <input type="text" ng-model="recipient" placeholder="Who do you want to send this to?"></input>
      <p>Topic:</p>
      <input type="text" ng-model="newTopic" placeholder="What was the barter about?"></input>
      <p>Message:</p>
      <input type="text" ng-model="newMessage" placeholder="What did you want to say?"></input>
      <button>Send Message</button>
    </form>
  </div>
  <button ng-click="displayNewMessage()">Barter</button>
</div>
