<div class="box login">
  <h3>Sign in With Facebook</h3>
  <form ng-submit="login()">
    <div>
      Username:
      <input type="text" ng-model="username" ng-required="true" placeholder="Facebook username" autofocus="autofocus"></input>
    </div>
    <div>
      Password:
      <input type="password" ng-model="password" ng-required="true" placeholder="Your supersecret password"></input>
    </div>
    <button>Login</button>
  </form>
