<div class="box login">
  <h1>Barter</h1>
  <h3>Sign in</h3>
  <form ng-submit="login()">
    <div>
      Username:
      <input type="text" ng-model="user.username" ng-required="true" placeholder="Username" autofocus="autofocus"></input>
    </div>
    <div>
      Password:
      <input type="password" ng-model="user.password" ng-required="true" placeholder="Password"></input>
    </div>
    <button>Login</button>
  </form>
  {{message}}
<div>
